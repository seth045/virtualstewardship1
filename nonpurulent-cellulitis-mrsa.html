<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Non-purulent Cellulitis with History of MRSA within the last year</title>

  <!-- Match list-page styling -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="bacteria-style.css" />

  <!-- Orange theme + "list-like" accordion rows -->
  <style>
    /* card container like the list */
    .indication-card {
      background: #fff;
      border: 1px solid #e6edf7;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
    }

    /* each row */
    .indication-card .acc-item + .acc-item {
      border-top: 1px solid #e6edf7;
    }

    /* make the button look like a list row */
    .indication-card .acc-btn {
      appearance: none;
      border: 0;
      background: transparent;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 18px;
      cursor: pointer;
      text-align: left;
      font: inherit;
    }

    /* orange icon (instead of green) */
    .indication-card .acc-icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: #f97316; /* orange */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 42px;
    }
    .indication-card .acc-icon svg { display: block; }

    .indication-card .acc-label {
      flex: 1;
      font-weight: 600;
      color: #0f172a;
    }

    /* right arrow like the list */
    .indication-card .acc-chevron {
      width: 18px;
      height: 18px;
      color: #6366f1; /* same “link-ish” arrow tone as your list pages */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 160ms ease;
      flex: 0 0 18px;
    }

    /* rotate arrow when open */
    .indication-card .acc-btn[aria-expanded="true"] .acc-chevron {
      transform: rotate(90deg);
    }

    /* panel content spacing like list-card expansion */
    .indication-card .acc-panel {
      padding: 0 18px 16px 74px; /* lines up under label (icon + gap) */
    }
    .indication-card .acc-content ul {
      margin: 10px 0 0 0;
      padding-left: 18px;
    }
    .indication-card .acc-content p {
      margin: 10px 0 0 0;
    }

    /* optional subtitle spacing */
    .page-subtitle {
      margin: 10px 0 16px 0;
      color: #475569;
    }
  </style>
</head>

<body class="bacteria-page">
  <header>
    <div class="container">
      <h1>Non-purulent Cellulitis with History of MRSA within the last year</h1>
    </div>
  </header>

  <div class="back-buttons">
    <button class="back-button" onclick="window.location.href='skin-soft-tissue.html'">
      ← Back to Skin &amp; Soft Tissue Infections
    </button>
  </div>

  <section id="bacteria-list">
    <div class="container">

      <div class="indication-card" id="accordion">
        <!-- Common organisms -->
        <div class="acc-item">
          <button class="acc-btn" type="button" aria-expanded="false">
            <span class="acc-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="8" cy="12" r="2"></circle>
                <circle cx="16" cy="8" r="2"></circle>
                <circle cx="16" cy="16" r="2"></circle>
                <path d="M10 12h4"></path>
                <path d="M15 9.5l-2 1.5"></path>
                <path d="M15 14.5l-2-1.5"></path>
              </svg>
            </span>
            <span class="acc-label">Common organisms</span>
            <span class="acc-chevron" aria-hidden="true">
              <!-- right arrow -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18l6-6-6-6"></path>
              </svg>
            </span>
          </button>

          <div class="acc-panel" hidden>
            <div class="acc-content">
              <ul>
                <li>Beta-hemolytic streptococci (Streptococcus pyogenes)</li>
                <li>Staphylococcus aureus</li>
            </div>
          </div>
        </div>

        <!-- First line treatment regimen -->
        <div class="acc-item">
          <button class="acc-btn" type="button" aria-expanded="false">
            <span class="acc-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 2h4"></path>
                <path d="M12 2v6"></path>
                <path d="M8 8h8"></path>
                <path d="M7 8v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V8"></path>
              </svg>
            </span>
            <span class="acc-label">First line treatment regimen</span>
            <span class="acc-chevron" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18l6-6-6-6"></path>
              </svg>
            </span>
          </button>

          <div class="acc-panel" hidden>
            <div class="acc-content">
              <ul>
                <li>Ceftriaxone + Vancomycin for 5 -7 days</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Alternative treatment regimen -->
        <div class="acc-item">
          <button class="acc-btn" type="button" aria-expanded="false">
            <span class="acc-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3h8"></path>
                <path d="M12 3v3"></path>
                <rect x="6" y="6" width="12" height="15" rx="2"></rect>
                <path d="M9 11h6"></path>
                <path d="M9 15h6"></path>
              </svg>
            </span>
            <span class="acc-label">Alternative treatment regimen</span>
            <span class="acc-chevron" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18l6-6-6-6"></path>
              </svg>
            </span>
          </button>

          <div class="acc-panel" hidden>
            <div class="acc-content">
              <ul>
                <li>Ampicillin/sulbactam + Vancomycin for 5 - 7 days</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script>
    // Simple accordion: one open at a time
    const items = document.querySelectorAll(".acc-item");

    function closeAll(except = null) {
      items.forEach(item => {
        if (item === except) return;
        const btn = item.querySelector(".acc-btn");
        const panel = item.querySelector(".acc-panel");
        btn.setAttribute("aria-expanded", "false");
        panel.hidden = true;
      });
    }

    items.forEach(item => {
      const btn = item.querySelector(".acc-btn");
      const panel = item.querySelector(".acc-panel");

      btn.addEventListener("click", () => {
        const isOpen = btn.getAttribute("aria-expanded") === "true";
        if (isOpen) {
          btn.setAttribute("aria-expanded", "false");
          panel.hidden = true;
        } else {
          closeAll(item);
          btn.setAttribute("aria-expanded", "true");
          panel.hidden = false;
        }
      });
    });
  </script>
</body>
</html>
