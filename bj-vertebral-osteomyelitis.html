<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertebral Osteomyelitis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header (keep consistent with your app) -->
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand-mark">OS</div>
      <div class="brand-text">
        <div class="brand-name">OnlineSteward</div>
        <div class="brand-subtitle">Antimicrobial Guide</div>
      </div>
    </div>
  </header>

  <main class="outer-wrapper">
    <div class="detail-shell">

      <!-- Back + Title row -->
      <div class="detail-topbar left-align">
        <a class="detail-back" href="bonejoint.html" aria-label="Back to Bone & Joint Infections">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6"></path>
          </svg>
        </a>

        <h1 class="detail-title">Vertebral Osteomyelitis</h1>
      </div>


      <h2 class="detail-section-title">General Information</h2>

      <!-- Card container -->
      <div class="accordion-card" id="accordion">

        <!-- Common organisms -->
        <div class="acc-item">
          <button class="acc-btn" type="button" aria-expanded="false">
            <span class="acc-icon" aria-hidden="true">
              <!-- simple icon -->
              <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="8" cy="12" r="2"></circle>
                <circle cx="16" cy="8" r="2"></circle>
                <circle cx="16" cy="16" r="2"></circle>
                <path d="M10 12h4"></path>
                <path d="M15 9.5l-2 1.5"></path>
                <path d="M15 14.5l-2-1.5"></path>
              </svg>
            </span>
            <span class="acc-label">Common organisms</span>
            <span class="acc-chevron" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 9l6 6 6-6"></path>
              </svg>
            </span>
          </button>

          <div class="acc-panel" hidden>
            <div class="acc-content">
              <ul>
                <li>Staphylococcus aureus</li>
                <li>Streptococcus species</li>
                <li>E. Coli</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- First line treatment regimen -->
        <div class="acc-item">
          <button class="acc-btn" type="button" aria-expanded="false">
            <span class="acc-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 2h4"></path>
                <path d="M12 2v6"></path>
                <path d="M8 8h8"></path>
                <path d="M7 8v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V8"></path>
              </svg>
            </span>
            <span class="acc-label">First line treatment regimen</span>
            <span class="acc-chevron" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 9l6 6 6-6"></path>
              </svg>
            </span>
          </button>

          <div class="acc-panel" hidden>
            <div class="acc-content">
              <ul>
                <li>Ceftriaxone + Vancomycin for 8 - 12 weeks </li>
              </ul>
              <p class="acc-note"></p>
            </div>
          </div>
        </div>

        <!-- Alternative treatment regimen -->
        <div class="acc-item">
          <button class="acc-btn" type="button" aria-expanded="false">
            <span class="acc-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3h8"></path>
                <path d="M12 3v3"></path>
                <rect x="6" y="6" width="12" height="15" rx="2"></rect>
                <path d="M9 11h6"></path>
                <path d="M9 15h6"></path>
              </svg>
            </span>
            <span class="acc-label">Alternative treatment regimen</span>
            <span class="acc-chevron" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 9l6 6 6-6"></path>
              </svg>
            </span>
          </button>

          <div class="acc-panel" hidden>
            <div class="acc-content">
              <ul>
                <li>Piperacillin/Tazobactam (Zosyn) + Vancomycin for 8 - 12 weeks</li>
              </ul>
              <p class="acc-note"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script>
    // Simple accordion: one open at a time
    const items = document.querySelectorAll(".acc-item");

    function closeAll(except = null) {
      items.forEach(item => {
        if (item === except) return;
        const btn = item.querySelector(".acc-btn");
        const panel = item.querySelector(".acc-panel");
        btn.setAttribute("aria-expanded", "false");
        panel.hidden = true;
      });
    }

    items.forEach(item => {
      const btn = item.querySelector(".acc-btn");
      const panel = item.querySelector(".acc-panel");

      btn.addEventListener("click", () => {
        const isOpen = btn.getAttribute("aria-expanded") === "true";
        if (isOpen) {
          btn.setAttribute("aria-expanded", "false");
          panel.hidden = true;
        } else {
          closeAll(item);
          btn.setAttribute("aria-expanded", "true");
          panel.hidden = false;
        }
      });
    });
  </script>
</body>
</html>
