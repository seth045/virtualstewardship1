<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pathogen</title>

  <!-- Keep your global theme variables + base styling -->
  <link rel="stylesheet" href="style.css" />

  <!-- Your bacteria page styling (we’ll add a block to this file below) -->
  <link rel="stylesheet" href="bacteria-style.css" />
</head>

<body class="pathogen-detail-page">

  <!-- Top title row (back arrow + organism name) -->
  <header class="pd-topbar">
    <button class="pd-back" onclick="window.location.href='bacteria-index.html'" aria-label="Back">
      <!-- back arrow -->
      <svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <h1 id="pathogen-title" class="pd-title">Pathogen</h1>
  </header>

  <main class="pd-wrap">

    <!-- General Information -->
    <section class="pd-section">
      <h2 class="pd-h2">General Information</h2>

      <div class="pd-card pd-accordion">

        <!-- First Line -->
        <div class="pd-acc-item open" data-acc="first">
          <button class="pd-acc-toggle" type="button">
            <span class="pd-icon pd-icon-orange" aria-hidden="true">
              <!-- “medical” icon-ish -->
              <svg viewBox="0 0 24 24" width="18" height="18">
                <path d="M12 2c2 0 3.5 1.2 3.5 3.2S14 9 12 9 8.5 7.2 8.5 5.2 10 2 12 2z" fill="white"/>
                <path d="M7 11h10M12 11v10" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
              </svg>
            </span>

            <span class="pd-acc-title">First Line Agents</span>

            <span class="pd-chevron" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="22" height="22">
                <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </button>

          <div class="pd-acc-body">
            <ul id="firstLineList" class="pd-bullets"></ul>
          </div>
        </div>

        <!-- Alternative -->
        <div class="pd-acc-item" data-acc="alt">
          <button class="pd-acc-toggle" type="button">
            <span class="pd-icon pd-icon-orange" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="18" height="18">
                <path d="M8 7h8M8 12h8M8 17h8" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
              </svg>
            </span>

            <span class="pd-acc-title">Alternative Agents</span>

            <span class="pd-chevron" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="22" height="22">
                <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </button>

          <div class="pd-acc-body">
            <ul id="alternativeList" class="pd-bullets"></ul>
          </div>
        </div>

        <!-- Pathogen Info -->
        <div class="pd-acc-item" data-acc="info">
          <button class="pd-acc-toggle" type="button">
            <span class="pd-icon pd-icon-orange" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="18" height="18">
                <circle cx="12" cy="12" r="9" fill="none" stroke="white" stroke-width="2"/>
                <path d="M12 10v6" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
                <circle cx="12" cy="7.5" r="1.2" fill="white"/>
              </svg>
            </span>

            <span class="pd-acc-title">Pathogen Information</span>

            <span class="pd-chevron" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="22" height="22">
                <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </button>

          <div class="pd-acc-body">
            <div id="pathogenInfo" class="pd-text">
              Content coming soon.
            </div>
          </div>
        </div>

      </div>
    </section>

  </main>

  <script src="bacteria-script.js"></script>
</body>
</html>
