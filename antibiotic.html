<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Your global theme -->
  <link rel="stylesheet" href="style.css" />

<body class="antibiotic-page">

      <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
